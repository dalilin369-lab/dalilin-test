<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black; /* fills borders */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* show entire image, no cut */
            display: block;
        }
    </style>
</head>
<body>
    <img src="./Althaf.jpg" />
</body>
</html>
